{% extends "layout.html" %}

{% block worldmap %}
      <div class="worldmap container" >
        <embed type="image/svg+xml" src= {{ response["worldmap"]|safe }} />
        <p style="margin-top: 10px; text-align: center;">State Plot</p>
      </div>

{% endblock %}

{% block countryplots %}

    <div class="plots row">
      <div class="col-lg-6">
        <embed type="image/svg+xml" src= {{ response["country_line"]|safe }} />
        <p style="margin-top: 10px; text-align: center;">State Plot</p>
      </div>
      <div class="col-lg-6">
        <embed type="image/svg+xml" src= {{ response["country_pie"]|safe }} />
        <p style="margin-top: 10px; text-align: center;">State Plot</p>
      </div>
    </div>

{% endblock %}


{% block stateplots %}

    <div class="plots row">
      <div class="col-lg-6">
        <embed type="image/svg+xml" src= {{ response['MP_line']|safe }} />
        <p style="margin-top: 10px; text-align: center;">State Plot</p>
      </div>
      <div class="col-lg-6">
        <embed type="image/svg+xml" src= {{ response['MP_pie']|safe }} />
        <p style="margin-top: 10px; text-align: center;">State Plot</p>
      </div>
    </div>

{% endblock %}
